name: j01-actions
run-name: ${{ github.actor }} hulu brothers
on: [push]
jobs:
  runs-j01-with-zulu-17:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
      - run: java Main.java